<html>
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://cdn.socket.io/4.2.0/socket.io.min.js"
            integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
            crossorigin="anonymous"
        ></script>
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>Minesweeper</h1>
        <form id="login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <input type="submit" value="Login" />
        </form>
        <button id="logout">Logout</button>
        <ul id="high-scores"></ul>
        <p id="status"></p>
        <div class="buttons">
            <button id="send" type="button">Initalize game</button>
        </div>
        <form id="init" class="init">
            <label for="grid-size">Grid size</label>
            <input
                type="number"
                id="grid-size"
                name="grid-size"
                min="1"
                max="16"
            />
            <label for="num-bombs">Number of bombs</label>
            <input type="number" id="num-bombs" name="num-bombs" min="0" />
        </form>
        <form id="play" class="play">
            <label for="row">Row</label>
            <input
                type="number"
                id="row"
                name="row"
                min="0"
                max="15"
                required
            />
            <label for="col">Column</label>
            <input
                type="number"
                id="col"
                name="col"
                min="0"
                max="15"
                required
            />
            <label for="flag">Flag?</label>
            <input type="checkbox" id="flag" name="flag" />
            <input type="submit" value="Play" />
        </form>
        <pre><code id="grid"></code></pre>
    </body>
</html>
